# This is a basic workflow to help you get started with Actions

name: Archive Package

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull or git tag request events but only for the "main" branch
  push:
    branches: [ "main" ]
    tags: [ "v*"]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write 

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Build Source Archive
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1:  Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0


      # Step 2: Runs a set of commands using the runners shell
      - name: Display build information
        run: |
          echo "Building repository: ${{ github.repository }}"
          echo "Branch/Tag: ${{ github.ref }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Runner OS: ${{ runner.os }}"

      # Step 3: Run the build package script
      - name: Run build_package.sh
        run: |
          echo "Starting build process..."
          ./build_package.sh
          echo "Build completed successfully!"
      
      # Step 4: Display build logs
      - name: Display build logs
        if: always()  # Run even if previous steps fail
        run: |
          echo "=== Build Log ==="
          if [ -f build.log ]; then
            cat build.log
          else
            echo "No build.log found"
          fi
      
      # Step 5: Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: source-archives-${{ github.run_number }}
          path: |
            release/*.tar.gz
            build.log
          retention-days: 30

  # Creating a version release for Github repository
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      # Step 1:  Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
  
      # Step 2: Download the archived file as tar
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: source-archives-${{ github.run_number }}
          path: ./artifacts

      # Step 3: Run the release_package shell script to trigger github release
      - name: Run release_package.sh
        run:
          ./release_package.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF: ${{ github.ref }}
