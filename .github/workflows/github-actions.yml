# This is a basic workflow to help you get started with Actions

name: Archive Package

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


permissions:
  contents: write 

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Build Source Archive
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1:  Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0


      # Step 2: Runs a set of commands using the runners shell
      - name: Display build information
        run: |
          echo "Building repository: ${{ github.repository }}"
          echo "Branch/Tag: ${{ github.ref }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Runner OS: ${{ runner.os }}"

      # Step 3: Verifies files for building the application
      - name: Verify prerequisites
        run: |
          echo "Checking build prerequisites..."
          bash --version
          tar --version
          
          # Check if VERSION file exists
          if [ ! -f VERSION ]; then
            echo "ERROR: VERSION file not found!"
            exit 1
          fi
          
          echo "VERSION file contents: $(cat VERSION)"
          
          # Check if build script exists
          if [ ! -f build_package.sh ]; then
            echo "ERROR: build_package.sh not found!"
            exit 1
          fi
          
          echo "All prerequisites verified successfully!"

      # Step 4: Make build script executable
      - name: Make build script executable
        run: chmod +x build_package.sh
      
      # Step 5: Run the build package script
      - name: Run build_package.sh
        run: |
          echo "Starting build process..."
          ./build_package.sh
          echo "Build completed successfully!"
      
      # Step 6: Display build logs
      - name: Display build logs
        if: always()  # Run even if previous steps fail
        run: |
          echo "=== Build Log ==="
          if [ -f build.log ]; then
            cat build.log
          else
            echo "No build.log found"
          fi
      
      # Step 7: Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: source-archives-${{ github.run_number }}
          path: |
            release/*.tar.gz
            build.log
          retention-days: 30

  # Creating a version release for Github repository
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Step 1:  Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
  
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: source-archives-${{ github.run_number }}
          path: ./artifacts

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Source Code Archival Automation v${{ steps.version.outputs.version }}
          body: |
            ## Release v${{ steps.version.outputs.version }}
            
            Automated source code archive build from tag `${{ github.ref_name }}`.
            
            ### Changes
            - Automated build via GitHub Actions
            - Source code packaged into tar.gz archive
            - All .sh, .js, and .py files included
            - Build logs attached
            
            ### Artifacts
            - Source archive (tar.gz)
            - Build logs
            
            **Build Information:**
            - Commit: ${{ github.sha }}
            - Workflow: #${{ github.run_number }}
            - Date: ${{ github.event.head_commit.timestamp }}
          files: |
            artifacts/release/*.tar.gz
            artifacts/build.log
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}